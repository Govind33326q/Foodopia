<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Firebase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bgindex.png') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #FF512F, #DD2476);
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .btn:active {
            transform: scale(0.95);
        }
        #message {
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button class="btn" id="loginBtn">Login</button>
        <button class="btn" id="registerBtn">Register</button>
        <button class="btn" id="logoutBtn" style="display: none;">Logout</button>
        <p id="message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, setPersistence, browserSessionPersistence } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ðŸ”¥ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD90XlnVOGUvoHjm8kkbi_e_0fDg1fUHDk",
            authDomain: "login-bbe63.firebaseapp.com",
            projectId: "login-bbe63",
            storageBucket: "login-bbe63.firebasestorage.app",
            messagingSenderId: "456113966589",
            appId: "1:456113966589:web:383828e6ac61dd3c3b1d94",
            measurementId: "G-755K006D5N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const message = document.getElementById("message");

        function showMessage(text, color) {
            message.textContent = text;
            message.style.color = color;
        }

        // ðŸ“Œ LOGIN FUNCTION (Proper Fix Applied)
        document.getElementById("loginBtn").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            setPersistence(auth, browserSessionPersistence)
                .then(() => signInWithEmailAndPassword(auth, email, password))
                .then((userCredential) => {
                    showMessage("âœ… Login Successful: " + userCredential.user.email, "lightgreen");
                    setTimeout(() => {
                        window.location.href = "first.html"; // Redirect after login
                    }, 1000);
                })
                .catch((error) => {
                    showMessage("âŒ Login Failed: " + error.message, "red");
                });
        });

        // ðŸ“Œ REGISTER FUNCTION
        document.getElementById("registerBtn").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showMessage("âœ… Registration Successful: " + userCredential.user.email, "lightgreen");
                })
                .catch((error) => {
                    showMessage("âŒ Registration Failed: " + error.message, "red");
                });
        });

        // ðŸ“Œ LOGOUT FUNCTION (Fix Applied)
        document.getElementById("logoutBtn").addEventListener("click", function () {
            signOut(auth).then(() => {
                localStorage.clear(); // âœ… Clear local storage
                sessionStorage.clear(); // âœ… Clear session storage
                showMessage("âœ… Logged Out!", "orange");
                setTimeout(() => {
                    window.location.href = "index1.html"; // Redirect to login page
                }, 500);
            }).catch((error) => {
                showMessage("âŒ Logout Failed: " + error.message, "red");
            });
        });

        // ðŸ“Œ Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("logoutBtn").style.display = "block";
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("registerBtn").style.display = "none";
                showMessage("ðŸ”’ Logged in as " + user.email, "yellow");
            } else {
                document.getElementById("logoutBtn").style.display = "none";
                document.getElementById("loginBtn").style.display = "block";
                document.getElementById("registerBtn").style.display = "block";
                showMessage("", "");
            }
        });
    </script>
</body>
</html>
